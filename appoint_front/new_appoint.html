	<body>

	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

				<h1 id="fh5co-logo"><a href="index.html"><img src="images/NationWidePoweredbyWWTC.png" alt="NationWidePoweredbyWWTC-App"></a></h1>
				<nav id="fh5co-main-menu" role="navigation">
					<ul>
						<li ><a href="index.html">Agenda</a></li>
						<li class="fh5co-active"><a href="new_appoint.html">New Appointment</a></li>					
					</ul>
				</nav>
			</aside>

		<div id="fh5co-main">
			<div class="loader hide"></div>
			<img class="imgcorner" src="images/UpperCorner.png">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">New Appointment</span></h2>
				<div class="row animate-box" data-animate-effect="fadeInLeft">
					
					<div style="display: none;" class="col-md-12 col-sm-12 col-xs-12 col-xxs-12 work-item alertEmails">
						<div  class="alert alert-warning alert-dismissible" role="alert">
						  <strong>Add emails</strong> .
						</div>
					</div>

					<div style="display: none;" class="col-md-12 col-sm-12 col-xs-12 col-xxs-12 work-item sendSuccess">
						<div  class="alert alert-success alert-dismissible" role="alert">
						  <strong>Appointment scheduled successfully!</strong> .
						</div>
					</div>

					<div class="col-md-12 col-sm-12 col-xs-12 col-xxs-12 work-item">
						<form class="form row" id="new_form" action="" method="post">
							
				            <div class="form-group col-md-3 col-sm-6 col-xs-12 col-xxs-12">
				                <label for="webinar">Webinar</label>
				                <span class="text-danger">*</span>
				                <div class="controls">
				                    <select required="" autofocus="autofocus" class="form-control" id="webinar">

				                     </select>
				                </div>
				            </div>

				            <div class="form-group col-md-3 col-sm-6 col-xs-12 col-xxs-12">
				                <label for="date_started">Date</label>
				                <span class="text-danger">*</span>
				                <div class="controls">
				                    <input type="text" required="" onblur="(this.type='text')" onfocus="(this.type='date')" class="form-control datepicker" placeholder="Select a date" id="date_started">
				                </div>
				            </div>

				            <div class="form-group col-md-3 col-sm-6 col-xs-12 col-xxs-12">
				                <label for="time">Time</label>
				                <span class="text-danger">*</span>
				                <div class="controls">
				                    <input type="time" required="" class="form-control" id="time">
				                </div>
				            </div>

				            <div class="form-group col-md-3 col-sm-6 col-xs-12 col-xxs-12">
				                <label for="timezone">Timezones</label>
				                <span class="text-danger">*</span>
				                <div class="controls">
				                    <select required="" class="form-control timezones" id="timezone">
				                     </select>
				                </div>
				            </div>

				            <div class="form-group col-md-6 col-sm-6 col-xs-12 col-xxs-12">
								<label for="subject">Subject</label>
								<span class="text-danger">*</span>
				                <div class="controls">
				                    <input type="text" placeholder="Meeting Subject or title..." class="form-control" required="" id="subject">	
				                </div>
				            </div>
				            <div class="form-group col-md-6 col-sm-6 col-xs-12 col-xxs-12">
				                <label for="organizer">Organizer</label>
				                <span class="text-danger">*</span>
				                <div class="controls">
				                    <input type="email" placeholder="Your email of the responsible for the meeting" class="form-control" required="" id="organizer">	
				                </div>
				            </div>

				             <div class="form-group col-md-12 col-sm-12 col-xs-12 col-xxs-12 tags-default">
				                <label for="email">Invites</label>
				                <span class="text-danger">*</span>
				                <input type="text" class="tags-input" data-role="tagsinput" placeholder="Type emails" />
				                <span class="help-block">Type the emails of the people that you want to invite to this meeting.</span>

				                <div style="margin-top: 10px; margin-bottom: 10px; display: none;" class="alert alert-warning alert-dismissible alertInvalid" role="alert">
								  <strong>Invalid email!</strong> .
								</div>
								
				            </div>

				            <div class="form-group col-md-12 col-sm-12 col-xs-12 col-xxs-12 text-right">
				            	<button type="reset" class="btn btn-secondary-custom clear">Reset</button>
				            	<button type="submit" class="btn btn-primary-custom buttom-submit">Schedule</button>
				            </div>

						</form>
					</div>

	<!-- jQuery -->

	<!-- MAIN JS -->
	<script src="js/main.js"></script>
	<script src="js/datatables.min.js"></script>
	<script src="js/custom-request.js"></script>
	<script src="js/custom_loader.js"></script>
	<script src="js/sweetalert.min.js"></script>
	<script src="js/timezones_json.js"></script>

	<script>		
		$(document).ready(function(){
			loader();
			timezoneSelect();

			$('.tags-input').tagsinput({
			  trimValue: true
			});

			$('.tags-input').on('beforeItemAdd', function(event) {
				if(!validateEmail(event.item)){
			   		event.cancel = true;
			    }
			});

			getRequestForm(`${url}api/webinar`)
	        .then(function(data){
	        	if(data.length < 1){
                    $('#webinar').append('<option value="">No found</option>');
                }else{
                	$('#webinar').append('<option value="">Select a webinar</option>');
                	for (var i = 0; i < data.data.length; i++) {
                		
                		$('#webinar').append('<option value="'+data.data[i].id+'">'+data.data[i].description+'</option>');
                	}
                }

	        }).catch(function(error){
	           $('#webinar').append('<option value="">No found</option>');
	        });

	        $('.clear').click(function() {
	        	$('.tags-input').tagsinput('removeAll');
			    $('.sendSuccess').hide();
			    $('.alertEmails').hide();
			  });


	        var meeting = parseInt(getParameterByName('meeting'));
	        if(meeting){
	        	getRequestForm(`${url}api/appointment/${meeting}`)
	        	.then(function(data){	        		
	        		if(data.data.appoint){

	        			$('#webinar').val(data.data.appoint.id_webinars);
      					$('#date_started').val(data.data.appoint.date_begin); 
      					$('#time').val(data.data.appoint.time);    
    					$('#timezone').val(data.data.appoint.timezone);
         				$('#subject').val(data.data.appoint.reason);
     					$('#organizer').val(data.data.appoint.organizer);

	        		}
	        		if(data.data.aux){
	        			var aux = data.data.aux;
	        			for (var i = 0; i < aux.length; i++) {
	        				$('.tags-input').tagsinput('add', aux[i]);
	        			}
	        			
	        		}

	        	
	        	}).catch(function(error){
	          		alert("An error occurred while consulting the event on the server "+String(error));
	           });
	        }


	        loader();
	    });

	    function validateEmail(email){
	    	$('.sendSuccess').hide();
	    	$('.alertEmails').hide();
   		    $('.alertInvalid').hide();
	    	var value = email;
	    	$('.alertInvalid').hide();
	    	if(value.length>0){
	    		if (/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i.test(value)){
   				    $('.alertEmails').hide();
   				    $('.alertInvalid').hide();
				    return true;
				} else {
				    $('.alertInvalid').show();
				    return false;
				}
	    	}else{
	    		$('.alertEmails').show();
	    		return false;	    		
	    	}
	    }


	    $( "#new_form" ).submit(function( event ) {  
		  
		  loader();
		  $('.sendSuccess').hide();
		  var id_webinars = $('#webinar').val();
          var date_begin = $('#date_started').val();
          var time = $('#time').val();    
          var timezone = $('#timezone').val();
          var timezone_text = $('#timezone option:selected').text();
          var emails = $('.tags-input').val(); 
          var subject = $('#subject').val();
          var organizer = $('#organizer').val();

          if(emails.length == 0){
          	$('.alertEmails').show();
          	loader();
          	event.preventDefault();
          	return false;
          }else{
          	$('.alertEmails').hide();
          }  

		  postRequestForm(`${url}api/appointment`, 
		  	{id_webinars:id_webinars, 
	        date_begin:date_begin, 
	        time: time, 
	        timezone: timezone, 
	        emails: emails,
	        reason: subject,
	        organizer: organizer
	        })
	        .then(function(data){
	        	if(data['success']){
	        		$('#new_form')[0].reset();
	                $('.tags-input').tagsinput('removeAll');
	                $('.sendSuccess').show();
	        	}
                loader();
	        }).catch(function(error){
	            alert("An error occurred while executing the query to the server "+String(error));
	            loader();
	        });

	        
		});


	    $( 'form' ).bind('keypress', function(e){	    	
		   if( e.keyCode == 13 && e.target.tagName == 'INPUT' && 
			       !/^(button|reset|submit)$/i.test( e.target.type ) ) {
			    return false;  // kill event
			  }
		 });

	    function getParameterByName(name) {
		    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		    results = regex.exec(location.search);
		    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
	    
	</script>

	</body>
